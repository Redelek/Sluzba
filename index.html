<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Służba</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }

    button:hover {
      background-color: #666;
    }

    #reset {
      background-color: #c0392b;
    }

    #reset:hover {
      background-color: #e74c3c;
    }

    .log {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Raport służby</h1>
  <button onclick="start()" id="st1">St. 1</button>
  <button onclick="pause()" id="st2">St. 2</button>
  <button onclick="stop()" id="st3">St. 3</button>
  <button onclick="addMandat()">Mandat +1</button>
  <button onclick="resetAll()" id="reset">RESET</button>

  <div class="log" id="log"></div>

  <script>
    let startTime, pausedTime = 0, timerRunning = false;

    const loadData = () => {
      return {
        totalMinutes: parseInt(localStorage.getItem("totalMinutes") || "0"),
        totalMandaty: parseInt(localStorage.getItem("totalMandaty") || "0")
      };
    }

    const saveData = (minutes, mandaty) => {
      localStorage.setItem("totalMinutes", minutes.toString());
      localStorage.setItem("totalMandaty", mandaty.toString());
    }

    const formatTime = (minutes) => {
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h}h ${m}min`;
    }

    const start = () => {
      if (!timerRunning) {
        startTime = new Date();
        timerRunning = true;
        pausedTime = 0;
        document.getElementById("log").innerText = `Służba rozpoczęta o ${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
      }
    }

    const pause = () => {
      if (timerRunning) {
        const now = new Date();
        pausedTime += Math.floor((now - startTime) / 60000);
        timerRunning = false;
        document.getElementById("log").innerText += `\nSłużba wstrzymana o ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
      }
    }

    const stop = () => {
      if (!startTime) return;
      const endTime = new Date();
      let minutesWorked = pausedTime;
      if (timerRunning) {
        minutesWorked += Math.floor((endTime - startTime) / 60000);
      }

      const { totalMinutes, totalMandaty } = loadData();
      const updatedMinutes = totalMinutes + minutesWorked;
      saveData(updatedMinutes, totalMandaty);

      const report = `Imię i nazwisko: <@1160344068652552304>
Data: ${endTime.toLocaleDateString()}
Godziny pracy: ${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
Ilość godzin: ${formatTime(minutesWorked)}
Łączna ilość godzin: ${formatTime(updatedMinutes)}
Łączna ilość mandatów: ${totalMandaty}`;

      document.getElementById("log").innerText = report;
      timerRunning = false;
      startTime = null;
    }

    const addMandat = () => {
      const { totalMinutes, totalMandaty } = loadData();
      saveData(totalMinutes, totalMandaty + 1);
      document.getElementById("log").innerText = `Dodano mandat. Razem mandatów: ${totalMandaty + 1}`;
    }

    const resetAll = () => {
      const confirmReset = confirm("Na pewno chcesz zresetować wszystkie dane?");
      if (confirmReset) {
        localStorage.clear();
        location.reload();
      }
    }
  </script>
</body>
</html>
