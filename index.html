<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Służba</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }

    button:hover {
      background-color: #666;
    }

    #reset {
      background-color: #c0392b;
    }

    #reset:hover {
      background-color: #e74c3c;
    }

    .log {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }

    .badge {
      background-color: #222;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 20px;
      display: inline-block;
    }

    .badge button {
      background: none;
      color: red;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Podaj PIN, aby wejść</h2>
    <input id="pin-input" type="password" placeholder="PIN" style="padding:10px; font-size:18px;" />
    <button onclick="checkPin()">Zaloguj</button>
    <p id="pin-error" style="color:red; display:none; margin-top:10px;">Zły PIN</p>
  </div>

  <h1>Raport służby</h1>
  <button onclick="start()" id="st1">St. 1</button>
  <button onclick="pause()" id="st2">St. 2</button>
  <button onclick="stop()" id="st3">St. 3</button>
  <br>
  <button onclick="addMandat()">Mandat +1</button>
  <button onclick="addWyrok()">Wyrok +1</button>
  <button onclick="resetAll()" id="reset">RESET</button>

  <div class="log" id="log"></div>
  <div id="mandaty-list"></div>
  <div id="wyroki-list"></div>

  <script>
    // PIN screen logic
    function checkPin() {
      const correctPin = "1234"; // ← Zmień tutaj PIN
      const userPin = document.getElementById("pin-input").value;

      if (userPin === correctPin) {
        document.getElementById("login-screen").style.display = "none";
      } else {
        document.getElementById("pin-error").style.display = "block";
      }
    }

    let startTime, pausedTime = 0, timerRunning = false;

    const loadData = () => {
      return {
        totalMinutes: parseInt(localStorage.getItem("totalMinutes") || "0"),
        totalMandaty: JSON.parse(localStorage.getItem("mandaty") || "[]"),
        totalWyroki: JSON.parse(localStorage.getItem("wyroki") || "[]")
      };
    }

    const saveData = (minutes, mandaty, wyroki) => {
      localStorage.setItem("totalMinutes", minutes.toString());
      localStorage.setItem("mandaty", JSON.stringify(mandaty));
      localStorage.setItem("wyroki", JSON.stringify(wyroki));
    }

    const formatTime = (minutes) => {
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h}h ${m}min`;
    }

    const start = () => {
      if (!timerRunning) {
        startTime = new Date();
        timerRunning = true;
        pausedTime = 0;
        document.getElementById("log").innerText = `Służba rozpoczęta o ${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
      }
    }

    const pause = () => {
      if (timerRunning) {
        const now = new Date();
        pausedTime += Math.floor((now - startTime) / 60000);
        timerRunning = false;
        document.getElementById("log").innerText += `\nSłużba wstrzymana o ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
      }
    }

    const stop = () => {
      if (!startTime) return;
      const endTime = new Date();
      let minutesWorked = pausedTime;
      if (timerRunning) {
        minutesWorked += Math.floor((endTime - startTime) / 60000);
      }

      const { totalMinutes, totalMandaty, totalWyroki } = loadData();
      const updatedMinutes = totalMinutes + minutesWorked;
      saveData(updatedMinutes, totalMandaty, totalWyroki);

      const report = `Imię i nazwisko: <@1160344068652552304>
Data: ${endTime.toLocaleDateString()}
Godziny pracy: ${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
Ilość godzin: ${formatTime(minutesWorked)}
Łączna ilość godzin: ${formatTime(updatedMinutes)}
Mandaty: ${totalMandaty.length}
Wyroki: ${totalWyroki.length}`;

      document.getElementById("log").innerText = report;
      renderItems();
      timerRunning = false;
      startTime = null;
    }

    const addMandat = () => {
      const { totalMinutes, totalMandaty, totalWyroki } = loadData();
      totalMandaty.push(new Date().toLocaleTimeString());
      saveData(totalMinutes, totalMandaty, totalWyroki);
      renderItems();
    }

    const addWyrok = () => {
      const { totalMinutes, totalMandaty, totalWyroki } = loadData();
      totalWyroki.push(new Date().toLocaleTimeString());
      saveData(totalMinutes, totalMandaty, totalWyroki);
      renderItems();
    }

    const removeMandat = (index) => {
      const { totalMinutes, totalMandaty, totalWyroki } = loadData();
      totalMandaty.splice(index, 1);
      saveData(totalMinutes, totalMandaty, totalWyroki);
      renderItems();
    }

    const removeWyrok = (index) => {
      const { totalMinutes, totalMandaty, totalWyroki } = loadData();
      totalWyroki.splice(index, 1);
      saveData(totalMinutes, totalMandaty, totalWyroki);
      renderItems();
    }

    const renderItems = () => {
      const { totalMandaty, totalWyroki } = loadData();
      const mandatyDiv = document.getElementById("mandaty-list");
      const wyrokiDiv = document.getElementById("wyroki-list");

      mandatyDiv.innerHTML = "<h3>Mandaty:</h3>" + totalMandaty.map((m, i) =>
        `<span class="badge">${m} <button onclick="removeMandat(${i})">❌</button></span>`
      ).join("");

      wyrokiDiv.innerHTML = "<h3>Wyroki:</h3>" + totalWyroki.map((w, i) =>
        `<span class="badge">${w} <button onclick="removeWyrok(${i})">❌</button></span>`
      ).join("");
    }

    const resetAll = () => {
      const confirmReset = confirm("Na pewno chcesz zresetować wszystkie dane?");
      if (confirmReset) {
        localStorage.clear();
        location.reload();
      }
    }

    renderItems(); // renderuj po załadowaniu
  </script>
</body>
</html>
